<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Panel - Manage Shirts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4">Admin Panel - Manage Shirts</h1>
    <button id="adminLogoutBtn" class="btn btn-danger mb-4">Logout</button>

    <!-- Create Shirt Form -->
    <h3>Create New Shirt</h3>
    <form id="createShirtForm" class="mb-4">
      <div class="mb-3">
        <label for="shirtName" class="form-label">Name</label>
        <input type="text" class="form-control" id="shirtName" required />
      </div>
      <div class="mb-3">
        <label for="shirtDescription" class="form-label">Description</label>
        <textarea class="form-control" id="shirtDescription"></textarea>
      </div>
      <div class="mb-3">
        <label for="shirtPrice" class="form-label">Price</label>
        <input type="number" step="0.01" class="form-control" id="shirtPrice" required />
      </div>
      <div class="mb-3">
        <label for="shirtStock" class="form-label">Stock</label>
        <input type="number" class="form-control" id="shirtStock" required />
      </div>
      <button type="submit" class="btn btn-success">Create Shirt</button>
    </form>

    <!-- Existing Shirts List -->
    <h3>Existing Shirts</h3>
    <div id="shirtsAdminList" class="list-group"></div>
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
