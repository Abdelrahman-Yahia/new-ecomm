<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4">Register</h1>
    <form id="registerForm" class="mb-4">
      <div class="mb-3">
        <label for="regUsername" class="form-label">Username</label>
        <input type="text" class="form-control" id="regUsername" required />
      </div>
      <div class="mb-3">
        <label for="regEmail" class="form-label">Email</label>
        <input type="email" class="form-control" id="regEmail" required />
      </div>
      <div class="mb-3">
        <label for="regPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="regPassword" required />
      </div>
      <!-- Role selection: only 'user' available to client, admin role management is backend side -->
      <input type="hidden" id="regRole" value="user" />
      <button type="submit" class="btn btn-primary">Register</button>
      <a href="index.html" class="btn btn-link">Back to Login</a>
    </form>
    <div id="registerMessage"></div>
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
