<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login and Shirts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container py-4">
    <h1 class="mb-4">Login</h1>
    <form id="loginForm" class="mb-4">
      <div class="mb-3">
        <label for="loginUsername" class="form-label">Username</label>
        <input type="text" class="form-control" id="loginUsername" required />
      </div>
      <div class="mb-3">
        <label for="loginPassword" class="form-label">Password</label>
        <input type="password" class="form-control" id="loginPassword" required />
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
      <a href="register.html" class="btn btn-link">Register</a>
    </form>

    <div id="userInfo" style="display:none;">
      <h2>Welcome, <span id="usernameDisplay"></span> (<span id="userRole"></span>)</h2>
      <button id="logoutBtn" class="btn btn-danger mb-4">Logout</button>
    </div>

    <h2>Available Shirts</h2>
    <div id="shirtsList" class="row"></div>

    <div id="adminPanel" style="display:none;">
      <a href="admin.html" class="btn btn-secondary mt-4">Go to Admin Panel</a>
    </div>
  </div>

  <script src="js/scripts.js"></script>
</body>
</html>
